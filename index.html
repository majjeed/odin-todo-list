<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskShip</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>
    <header>
        <nav>
            <div class="nav-logos">
                <img class="logo-img" src="b134e37cd9f9a84d3b88.svg" alt="Task Ship Logo">
                <h1 class="bree-serif-regular logo-text">TaskShip</h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <button>Features</button>
                    </li>
                    <li>
                        <button>For Teams</button>
                    </li>
                    <li>
                        <button>Resources</button>
                    </li>
                    <li>
                        <button>Pricing</button>
                    </li>
                </ul>
                <div class="nav-divider">

                </div>
                <ul>
                    <li>
                        <button>Log in</button>
                    </li>
                    <li>
                        <button>Start for free</button>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <main>
        <div class="heroSection">
            <h1 class="montserrat-regular">Set Sail on Your Next Project with <strong
                    class="logo-text">TaskShip</strong></h1>
            <h2 class="montserrat-regular">Navigate your tasks effortlessly with curated templates for work and life
            </h2>
            <div class="searchBar">
                <img src="54ff7732bb1a5ff166c6.svg" alt="" class="searchIcon">
                <input type="text" class="roboto-regular">
            </div>
        </div>

        <dialog class="newProjectDialog">
            <form method="dialog">
                <p>
                    <label>
                        New Project Name:
                        <input type="text" class="newProjectInput">
                    </label>
                </p>
                <div>
                    <button value="cancel">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>


        <div class="containerButtons">
            <button class="newToDo">Create Todo</button>
            <button class="newProject">Create Project</button>
        </div>
        <div class="container">
            <div class="projects roboto-regular">
                <h4 class="roboto-bold">Projects</h4>

            </div>
            <div class="todos">

            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
